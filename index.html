<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="f">
        <div class="frm">
            <div class="frm-con">
                <div class="im">
                    <img src="http://www.apnelog.org/public/front/images/apne-logo.jpg">
                </div>
                <h1>LogIn Form</h1>
                <form name="frm1" class="fr">
                    <p class="i">
                        Enter User-ID :
                        <input type="text" id="tx" placeholder="user-name" autocomplete="off">
                    </p>

                    <p class="i">
                        Enter password :
                        <input type="password" id="pwd" autocomplete="off" placeholder="password">
                    </p>

                    <p id="b" class="i">
                        <input type="button" id="btn" value="submit" onclick="val()">
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
